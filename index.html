<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Tailwind CSS -->

    <!-- Google Fonts - Added Poppins for more fun feel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .joke-card {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Progress Bar -->
    <div
      class="progress-bar fixed top-0 left-0 w-full h-1 bg-transparent z-[9999]"
    >
      <div
        class="progress hidden w-full h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-progress"
      ></div>
    </div>

    <!-- preloader -->
    <div
      class="preloader fixed inset-0 bg-[#000] z-[9999] flex items-center justify-center"
    >
      <div class="flex flex-col items-center gap-4">
        <l-quantum size="60" speed="1.75" color="white"></l-quantum>
        <div id="text" class="text-white text-xl font-bold"></div>
      </div>
    </div>

    <!-- Loading preloader -->
    <div
      class="Loading-preloader backdrop-blur-[10px] hidden fixed w-full h-full flex items-center justify-center z-[9999]"
    >
      <div
        class="flex flex-col items-center gap-4 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <l-dot-pulse class="preloaderColor" size="50" speed="1"></l-dot-pulse>
      </div>
    </div>
    <div class="MainScreen absolute inset-0 -z-10 size-full items-center px-5 py-24"></div>
    <!-- Navbar -->
    <nav class="Navbar border-b border-white/10 p-4 sticky top-0 z-50 bg-black/30 backdrop-blur-md shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="logo flex border border-white/50 p-1 rounded-lg bg-black">
            <h1 class="text-xl font-bold text-white">Jokes</h1>
            <h1
              class="text-xl ml-1 font-bold bg-orange-500 text-black px-2 rounded-lg"
            >
              Hub
            </h1>
          </div>
        </div>
        <div class="navbtn flex space-x-3">
          <!-- English Button -->
          <button class="EngJokeBtn group h-8 select-none rounded-lg bg-zinc-700 px-3 text-sm leading-8 text-zinc-50 shadow-[0_-1px_0_1px_#18181b_inset,0_0_0_1px_#3f3f46_inset,0_0.5px_0_1.5px_#52525b_inset] hover:bg-zinc-800 active:bg-zinc-900 active:shadow-[-1px_0px_1px_0px_rgba(0,0,0,.2)_inset,1px_0px_1px_0px_rgba(0,0,0,.2)_inset,0px_0.125rem_0px_0px_rgba(0,0,0,.6)_inset] flex items-center space-x-2">
            <i class="fas fa-font"></i>
            <span>English</span>
          </button>
        
          <!-- Hindi Button -->
          <button class="HindiJokeBtn group h-8 select-none rounded-lg bg-zinc-700 px-3 text-sm leading-8 text-zinc-50 shadow-[0_-1px_0_1px_#18181b_inset,0_0_0_1px_#3f3f46_inset,0_0.5px_0_1.5px_#52525b_inset] hover:bg-zinc-800 active:bg-zinc-900 active:shadow-[-1px_0px_1px_0px_rgba(0,0,0,.2)_inset,1px_0px_1px_0px_rgba(0,0,0,.2)_inset,0px_0.125rem_0px_0px_rgba(0,0,0,.6)_inset] flex items-center space-x-2">
            <i class="fas fa-om"></i>
            <span>à¤¹à¤¿à¤‚à¤¦à¥€</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 sm:py-12 relative">
      <div class="max-w-2xl mx-auto">
        <div
          class="joke-card bg-black/30 backdrop-blur-md rounded-3xl p-6 sm:p-8 shadow-2xl border border-white/30 transform transition-all"
        >
                <!-- Bright mode and dark mode button -->
                <label class="switch">
                  <input id="input" type="checkbox" checked="darkTheme" onclick="Mode()"/>
                  <div class="slider round">
                    <div class="sun-moon">
                      <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                
                      <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                      <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                      </svg>
                    </div>
                    <div class="stars">
                      <svg id="star-1" class="star" viewBox="0 0 20 20">
                        <path
                          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                        ></path>
                      </svg>
                      <svg id="star-2" class="star" viewBox="0 0 20 20">
                        <path
                          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                        ></path>
                      </svg>
                      <svg id="star-3" class="star" viewBox="0 0 20 20">
                        <path
                          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                        ></path>
                      </svg>
                      <svg id="star-4" class="star" viewBox="0 0 20 20">
                        <path
                          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </label>
                
          <div class="jokesdisplay space-y-6">
            <div class="flex items-center space-x-2 mb-6">
              <i
                class="fas fa-quote-left text-3xl sm:text-4xl text-yellow-300 opacity-75"
              ></i>
            </div>
            <h2
              class="setup text-xl sm:text-2xl font-medium text-gray-200 leading-relaxed"
            ></h2>
            <h2

            <div class="flex items-center space-x-4 mt-8">
              <button type="button" class="nextmeme flex-1">
                <strong>NEXT</strong>
                <div id="container-stars">
                  <div id="stars"></div>
                </div>

                <div id="glow">
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
              </button>

              <button
                class="Copy-btn p-3 sm:p-4 bg-gray-800/50 hover:bg-green-700/50 text-white rounded-2xl transition-all shadow-lg hover:shadow-xl transform hover:scale-105"
              >
                <i class="fas fa-copy"></i>
              </button>
              <button
                class="Listen-btn p-3 sm:p-4 bg-gray-800/50 hover:bg-green-700/50 text-white rounded-2xl transition-all shadow-lg hover:shadow-xl transform hover:scale-105"
              >
                <i class="fas fa-volume-up"></i>

          </div>

    </div>

          <i class="fab fa-github"></i>
          <span>Vaibhav Sharma</span>

      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/dotPulse.js"

    <script src="script.js"></script>
